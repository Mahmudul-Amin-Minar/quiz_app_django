{% extends 'base.html' %}
{% block title %} Previous Tests {% endblock %}

{% block body %}
<div class="container mt-4">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>
{% for mark in marks %}
<tr>
  <td>{{mark.user}}</td>
  <td>{{mark.quiz}}</td>
  <td>{{mark.score}}</td>
  <td>{{mark.taken_time}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
